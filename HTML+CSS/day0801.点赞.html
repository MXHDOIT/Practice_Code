<script src="jquery-3.4.1.js"></script>
<script>
    $('.item').click(function () {
        AddFavor(this);
    })

    function  AddFavor(self) {

        var opacity = 1;
        var top = 0;
        var right = 0;
        var fontSize = 15;

        var tag = document.createElement('span');
        $(tag).text('+1');
        $(tag).css('color','green');
        $(tag).css('position','absolute');
        $(tag).css('fontSize',fontSize + "px");
        $(tag).css('right',right+'px');
        $(tag).css('top',top+'px');
        $(tag).css('opacity',opacity);
        $(self).append(tag);
        
         var obj = setInterval(function () {
             fontSize = fontSize+10;
            top -= 10;
            right -= 10;
            opacity -= 0.1;

            $(tag).css('fontSize',fontSize + "px");
            $(tag).css('right',right+'px');
            $(tag).css('top',top+'px');
            $(tag).css('opacity',opacity);

            if(opacity < 0)
            {
                clearInterval(obj);
                $(tag).remove();
            }
        },400)


    }
</script>
</body>
