<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func() {
            //发送异步请求
            //1.创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            //建立连接
            xmlhttp.open("GET","ajaxServlet?username=tom",false);
            //发送请求
            xmlhttp.send();


        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="func()">
    <input type="text">
</body>
</html>
