<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.响应式布局原理</title>
</head>
<style>
    .container {
        height: 150px;
        background: pink;
        margin: 0 auto;
    }
    /* 1.超小屏幕下，小于768，布局容器宽度100% */
    
    @media screen and (max-width:767px) {
        .container {
            width: 100%;
        }
    }
    /* 2.小屏幕下，>=768,布局容器改为750px */
    
    @media screen and (max-width: 768px) {
        .container {
            width: 750px;
        }
    }
    /* 3.中等屏幕下，>=992，布局容器改为970px */
    
    @media screen and (max-width: 992px) {
        .container {
            width: 970px;
        }
    }
    /* 4.大屏幕下,>=1200,布局容易修改为1170px */
    
    @media screen and (max-width: 1200) {
        .container {
            width: 1170px;
        }
    }
</style>

<body>
    <!-- 响应式开发里面,首先需要一个布局容器     -->
    <div class="container"></div>
</body>

</html>
