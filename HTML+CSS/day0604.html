<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .header {
            background-color: black;
            color: wheat;
        }

        .content {
            min-height: 50px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div style="height: 400px;width: 200px;border: 1px solid black;">
        <div class="item">
            <div class="header">标题1</div>
            <div class="content">内容1</div>
        </div>
         <div class="item">
            <div class="header">标题1</div>
            <div class="content hide">内容1</div>
        </div>
         <div class="item">
            <div class="header">标题1</div>
            <div class="content hide">内容1</div>
        </div>
         <div class="item">
            <div class="header">标题1</div>
            <div class="content hide">内容1</div>
        </div>
    </div>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $('.header').click(function () {
            $(this).next().removeClass('hide');
            // $(this).parent().siblings().find('.content').addClass('hide');
            $(this).parent().siblings().children('.content').addClass(('hide'));
        })
    </script>
</body>
</html>
