<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        function func() {
            $.ajax({
                url: "ajaxServlet",
                type: "POST",
                data: {"username": "jack", "age": 23},
                success: function (data) {
                    alert(data);
                },
            });
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="func()">
    <input type="text">
</body>
</html>
